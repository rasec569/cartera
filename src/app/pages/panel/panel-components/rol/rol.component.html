<mat-card>
  <mat-card-content>
      <mat-card-title>Rol</mat-card-title>
      <mat-card-subtitle>{{(idOption==1)?'Lista de Roles':(idOption==2)?'Agregar Nuevo Rol':'Editar Rol'}}</mat-card-subtitle>
      <ng-container *ngIf="idOption==1">
      <table class="example-full-width" style="text-align:center;" cellspacing="15">
        <tr>
          <td>
            <mat-form-field appearance="standard">
              <mat-label>Buscar</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Cualquier palabra" #input>
            </mat-form-field>
          </td>
          <td>
            <button mat-raised-button color="primary" (click)="changeMode(2)"> Nuevo </button>
          </td>
        </tr>
      </table>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <!-- Position Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Rol </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
          <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>
        <ng-container matColumnDef="Acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button [matMenuTriggerFor]="menu4">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu4="matMenu">
              <button mat-menu-item (click)="changeMode(3)">
                <mat-icon>edit</mat-icon>
                <span>Editar</span>
              </button>
              <button mat-menu-item color="warn">
                <mat-icon>delete</mat-icon>
                <span>Eliminar</span>
              </button>
              <button mat-menu-item color="primary">
                <mat-icon>loupe</mat-icon>
                <span>Detalle</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </ng-container>
  <ng-container *ngIf="idOption==2">
      <mat-form-field>
        <input matInput placeholder="Nombre Rol">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Descripción del rol">
      </mat-form-field>
      <table style="text-align:center;" class="example-full-width" cellspacing="15">
        <tr>
          <td>
            <button mat-raised-button color="primary"> Guardar </button>
          </td>
          <td>
            <button mat-raised-button color="warn" (click)="changeMode(1)"> Cancelar </button>
          </td>
        </tr>
      </table>
  </ng-container>
  <ng-container *ngIf="idOption==3">
    <mat-form-field>
      <input matInput placeholder="Nombre Rol">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Descripción del rol">
    </mat-form-field>
    <table style="text-align:center;" class="example-full-width" cellspacing="15">
      <tr>
        <td>
          <button mat-raised-button color="primary"> Guardar </button>
        </td>
        <td>
          <button mat-raised-button color="warn" (click)="changeMode(1)"> Cancelar </button>
        </td>
      </tr>
    </table>
  </ng-container>

  </mat-card-content>
</mat-card>
